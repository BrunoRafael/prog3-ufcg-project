<div layout="column" layout-padding ng-cloak>
    <h5> Outros coment치rios</h5>
    <label ng-show="comments.length == 0"> Sem coment치rios</label>
    <md-content class="md-no-momentum">
        <md-list>
            <md-list-item ng-repeat="comment in comments track by $index" layout="row">
                <img class="md-avatar avatar-comment" ng-src="http://shackmanlab.org/wp-content/uploads/2013/07/person-placeholder.jpg">
                <div class="md-tile-content">
                    <label>{{comment.userName}}</label>
                    <p>
                        {{comment.text}}
                    </p>
                </div>

            </md-list-item>
        </md-list>
    </md-content>
    <br/>
    <md-list>
        <md-input-container md-no-float class="md-block">
            <label>Nome</label>
            <input ng-model="newComment.userName" type="text" placeholder="Escreva seu nome" >
        </md-input-container>
        <md-input-container class="md-icon-float md-icon-right md-block">
            <label>coment치rio</label>
            <textarea ng-model="newComment.text"></textarea>
        </md-input-container>
    </md-list>
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <md-button ng-click="save($event, newComment); newComment = undefined" class="md-raised md-primary">
            <md-tooltip>
                Salvar coment치rio
            </md-tooltip>
            SALVAR
        </md-button>

        <md-button ng-click="close()" class="md-raised">
            <md-tooltip>
                Cancelar cadastro
            </md-tooltip>
            CANCELAR
        </md-button>
    </section>

</div>
