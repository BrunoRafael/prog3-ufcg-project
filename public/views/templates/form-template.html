<div class="book-register" layout="column" layout-padding ng-cloak>
  <h2> Adicionar novo livro</h2>
  <br/>
  <md-content class="md-no-momentum">
    <md-input-container class="md-icon-float md-block">
      <label>Código (obrigatório)</label>
      <input ng-model="book.code" type="text" ng-required="true" placeholder="Código do livro(deve ser único)">
    </md-input-container>
    <md-input-container class="md-icon-float md-block">
      <label>Título (obrigatório)</label>
      <input ng-model="book.title" type="text" ng-required="true">
    </md-input-container>
    <md-input-container md-no-float class="md-block">
      <label>Autores</label>
      <input ng-model="book.authors" type="text" placeholder="Escreva o nome dos autores do livro">
    </md-input-container>
    <md-input-container class="md-block">
      <label>Preço (obrigatório)</label>
      <input ng-model="book.price" type="text" ng-required="true">
    </md-input-container>
    <md-input-container md-no-float class="md-block">
      <label>Url da imagem</label>
      <input ng-model="book.imgUrl" type="text" placeholder="Url para a capa do livro" >
    </md-input-container>
    <md-input-container class="md-icon-float md-icon-right md-block">
      <label>Sinopse</label>
      <textarea ng-model="book.sinopse"></textarea>
    </md-content>
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
      <md-button ng-click="save($event, book)" class="md-raised md-primary">
        <md-tooltip>
            Salvar cadastro
        </md-tooltip>
        SALVAR
      </md-button>

      <md-button ng-click="close()" class="md-raised">
        <md-tooltip>
          Cancelar cadastro
        </md-tooltip>
        CANCELAR
      </md-button>
    </section>

</div>
