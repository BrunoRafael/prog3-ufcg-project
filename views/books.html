<div ng-controller="BookCtrl" class="container">
	<div class="jumbotron">
		<h2>Livros</h2>
		<div ng-click="goTo('/count')"><button>counter</button></div>
		<table class="table table-striped" >
			<tr class="table-title">
				<th>Título</th>
				<th>Autor</th>
				<th>Sinopse</th>
				<th>Capa</th>
				<th>Preço</th>
				<th></th>
			</tr>
			<ul>
			<tr ng-repeat="book in books">
				<td class="align-content">{{book.title}}</td>
				<td class="align-content">
					<div ng-repeat="author in book.authors">
						{{author}}
					</div> 
				</td>
				<td class="align-content">{{book.sinopse}}</td>
				<td class="align-content"><img ng-src={{book.imgUrl}}></td>
				<td class="align-content">
					R${{book.price}}
				</td>
				<td>
					<div ng-controller="PopupCtrl" class="row">
						<md-button ng-click="showConfirm($event, book.bookId, removeBookCallback)" >
	      					<i class="material-icons">clear</i>
	    				</md-button>
						<!--<a ng-click="openConfirm()"><i class="material-icons">clear</i></a>-->
					</div>
				</td>
			</tr>
		</table>
		<md-button class="md-fab" aria-label="add">
        	<md-icon class="material-icons">add</md-icon>
        </md-button>
	</div>
</div>

<dialog  ng-controler="PopupCtrl" id="confirmRemove" class="mdl-dialog">
  <h3 class="mdl-dialog__title">MDL Dialog</h3>
  <div class="mdl-dialog__content">
    <p>
      This is an example of the Material Design Lite dialog component.
      Please use responsibly.
    </p>
  </div>
  <div class="mdl-dialog__actions">
    <button type="button" class="mdl-button">Close</button>
    <button type="button" class="mdl-button" disabled>Disabled action</button>
  </div>
</dialog>
